{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for blogs in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ blog.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ blogs.title }}</p>
                        <p class="card-text">{{ blogs.post | slice:":100"}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:blog_detail' blogs.slug %}" role="button">Посмотреть</a>
                                <a class="btn btn-primary" href="{% url 'blog:blog_update' blogs.slug %}" role="button">Изменить</a>
                                <a class="btn btn-primary" href="{% url 'blog:blog_delete' blogs.slug %}" role="button">Удалить</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
