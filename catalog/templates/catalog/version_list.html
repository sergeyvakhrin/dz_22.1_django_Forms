{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for version in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.product_image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ version.product }}</p>
                        <p class="card-text">{{ version.name }}</p>
                        <p class="card-text">{{ version.number_version }}</p>
                        <p class="card-text">{{ version.is_version }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:version_detail' version.pk %}" role="button">Посмотреть</a>
                                <a class="btn btn-primary" href="{% url 'catalog:version_update' version.pk %}" role="button">Изменить</a>
                                <a class="btn btn-primary" href="{% url 'catalog:version_delete' version.pk %}" role="button">Удалить</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
